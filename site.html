<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Mima</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <h1>Mima</h1>
        <div class="onglets">
            <p class="link">Tissus Unis</p>
            <p class="link">Tissus à Carreaux</p>
            <p class="link">Tissus à Motif</p>
            <p class="link">Promotion</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
            <p><i class="far fa-heart"></i></p>
            <p><i class="fas fa-shopping-cart"></i></p>
        </div>
    </nav>
    <!-- End Navigation bar -->

    <!-- Header -->
    <header>
        <h1>Bienvenue dans la Boutique Mima, votre fournisseur de tissu de qualité</h1>
        <button>Naviguer <i class="far fa-paper-plane"></i></button></header>
    <!-- End Header -->

    <!-- Main Section-->
    <section class="main">
        <!-- All Cards-->
        <div class="cards">
            <div class="card">
                <!-- Insert img tissus-->
                <div class="card-header">
                    <img src="tissus/plumetis.jpg" alt="Image tissu plumetis">
                    <h4 class="title">Tissus plumetis</h4>
                    <h4 class="price">8€/m</h4>
                </div>
                <div class="card-body">
                    <p>Tissu noir avec motif à point</p>
                </div>
            </div>
            <!-- End All Cards -->
    </section>
    <!-- End Section-->

    <!-- Footer -->
    <footer>
        <p>&copy; Contactez-nous au 01.43.55.76.81</p>
        <div class="social-media">
            <p><i class="fab fa-facebook"></i></p>
            <p><i class="fab fa-instagram"></i></p>
            <p><i class="fab fa-linkedin"></i></p>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
